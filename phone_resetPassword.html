<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/phone_passwordpage_css/phone_resetPassword.css" rel="stylesheet" type="text/css" />
<link href="css/iconfont.css" rel="stylesheet" type="text/css" />
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"  type="text/javascript"></script>
<script src="js/phone_passwordpage_js/jquery.validate.js"  type="text/javascript"></script>
<script src="js/phone_passwordpage_js/phone_resetPassword.js" type="text/javascript"></script>
<title>手机修改密码页</title>
</head>

<body>
<div id='top_mod'>
</div>
<div id='main_mod'>
	<div id='main'>
    	<div id='main_title'>
    		账户安全中心
    	</div>
		<form>
			<label style="position:relative;left:20px;display:block;height:60px;line-height:60px;">您的账户名为:
				<span id="username">123</span>
			</label>
            <label style="position:relative;left:70px;display:block;height:60px;line-height:60px;">
            	<input type="text" name='verify' id='verify' autoComplete= "Off" />
            	<span id='get_verify'>获取短信验证码</span><br/>
            </label><span class='ierror' >&nbsp;</span>
			<label style="position:relative;left:37px;display:block;height:60px;line-height:60px;">设置新密码:
				<input type="password" name="password" id="password" autoComplete= "Off"/>
			</label><span class='ierror' >&nbsp;</span>
			<label style="display:block;height:60px;line-height:60px;">再次确认新密码:
				<input type="password" name="password_again" id="password_again" autoComplete= "Off"/>
			</label><span class='ierror' >&nbsp;</span>
			<div id='button'>确认</div>
		</form>
    </div>
</div>
<div id='foot_mod'>
	<div id="copyright_information">© copyright information</div>
</div>
</body>
</html>
